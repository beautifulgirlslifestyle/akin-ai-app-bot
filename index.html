<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akin Ai App Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      font-size: 3em;
      color: #00e0ff;
      text-shadow: 2px 2px #000;
    }
    #chat-container {
      width: 100%;
      max-width: 800px;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #007bff;
      align-self: flex-end;
    }
    .bot {
      background: #00c27e;
      align-self: flex-start;
    }
    #input-box {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #00e0ff;
      color: #000;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
    }
    button:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>
  <h1>Akin Ai App Bot ðŸ¤–</h1>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-box">
      <input type="text" id="user-input" placeholder="Ask Akin Ai anything about Computer Science, Technology, or AI..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const messagesDiv = document.getElementById("messages");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = message;
      messagesDiv.appendChild(userMsg);

      input.value = "";

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerText = "Thinking...";
      messagesDiv.appendChild(botMsg);

      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const res = await fetch("https://akin-ai-backend.vercel.app/api/akin-ai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: message })
        });

        const data = await res.json();
        botMsg.innerText = data.reply || "Sorry, I couldn't understand that.";
      } catch (err) {
        botMsg.innerText = "Error connecting to Akin Ai.";
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
